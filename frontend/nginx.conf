# Production: serve only dist contents. Compiled JS from /assets; no source (/src) exposed.
server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Block source paths â€” never serve TSX/TS; only compiled /assets
    location /src/ {
        return 404;
    }

    # Compiled JS (Vite output: /assets/js/*.js)
    location /assets/ {
        try_files $uri =404;
        add_header Content-Type "application/javascript; charset=utf-8";
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location ~* \.(m?js)$ {
        try_files $uri =404;
        add_header Content-Type "application/javascript; charset=utf-8";
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location = /manifest.json {
        try_files $uri =404;
        add_header Content-Type "application/manifest+json; charset=utf-8";
        add_header Cache-Control "public, max-age=86400";
    }

    location ~* \.(css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # SPA: serve index.html for navigation; HTML no-cache so app always gets latest entry
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}

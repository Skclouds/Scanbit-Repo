    <script>
      if (typeof globalThis === 'undefined') { window.globalThis = window; }
      window.__scanbitErrors = [];
      function safeStr(val) {
        try {
          if (val == null) return 'Unknown';
          var err = val.error || val;
          var s = (err && err.message) ? String(err.message) : (val.message || String(val));
          s = s.slice(0, 500).replace(/</g, '&lt;').replace(/>/g, '&gt;');
          return s;
        } catch (_) { return 'Error'; }
      }
      function safeStack(val) {
        try {
          var err = (val && val.error) || val;
          if (!err || !err.stack) return '';
          return String(err.stack).slice(0, 800).replace(/</g, '&lt;').replace(/>/g, '&gt;');
        } catch (_) { return ''; }
      }
      function isRangeError(val) {
        try {
          var err = (val && val.error) || val;
          var name = err && err.name;
          var msg = (err && err.message) ? String(err.message) : (val.message || '');
          return (name && name.indexOf('Range') !== -1) || msg.indexOf('Range') !== -1 || msg.indexOf('call stack') !== -1;
        } catch (_) { return false; }
      }
      var RELOAD_KEY = '__scanbit_error_reload';
      function tryReloadOnce() {
        try {
          if (typeof sessionStorage === 'undefined') return false;
          if (sessionStorage.getItem(RELOAD_KEY)) return false;
          sessionStorage.setItem(RELOAD_KEY, '1');
          location.reload();
          return true;
        } catch (_) { return false; }
      }
      function errorHtml(msg, stack) {
        var tech = (msg ? '<p style="margin:0 0 8px;font-size:11px;opacity:0.9">' + msg + '</p>' : '') + (stack ? '<pre style="margin:0 0 24px;font-size:10px;opacity:0.75;white-space:pre-wrap;word-break:break-all;max-height:120px;overflow:auto">' + stack + '</pre>' : '');
        var isCSP = (msg && (msg.indexOf('Content Security Policy') !== -1 || msg.indexOf('refused to connect') !== -1 || msg.indexOf('Load failed') !== -1));
        var hint = isCSP ? '<p style="margin:0 0 16px;font-size:14px;color:#b45309">On iPhone/iPad: try Safari Settings &rarr; turn off "Block All Cookies" or "Prevent Cross-Site Tracking" for this site, or use a different network.</p>' : '';
        return '<div style="padding:24px;font-family:-apple-system,system-ui,sans-serif;background:#fef2f2;color:#991b1b;min-height:100vh;box-sizing:border-box;display:flex;flex-direction:column;align-items:flex-start;justify-content:center;max-width:520px;margin:0 auto"><h2 style="margin:0 0 12px;font-size:20px">Something went wrong</h2><p style="margin:0 0 16px;white-space:pre-wrap;word-break:break-word;font-size:14px;line-height:1.5">Tap Refresh to try again. On a real iPhone/iPad, try &quot;Clear cache and retry&quot; if refresh does not help.</p>' + hint + '<details open style="margin:0 0 20px;font-size:12px;width:100%"><summary style="cursor:pointer">Technical details</summary>' + tech + '</details><div style="display:flex;flex-wrap:wrap;gap:12px"><button onclick="location.reload()" style="padding:16px 32px;background:#dc2626;color:#fff;border:none;border-radius:8px;cursor:pointer;font-size:18px;font-weight:600;-webkit-tap-highlight-color:transparent">Refresh page</button><button onclick="(function(){try{localStorage.removeItem(\'siteSettingsCache\');sessionStorage.removeItem(\'__scanbit_error_reload\');}catch(e){}location.reload();})()" style="padding:16px 32px;background:#b45309;color:#fff;border:none;border-radius:8px;cursor:pointer;font-size:16px;font-weight:600;-webkit-tap-highlight-color:transparent">Clear cache and retry</button></div></div>';
      }
      function isIOS() {
        var ua = typeof navigator !== 'undefined' && navigator.userAgent ? navigator.userAgent : '';
        return ua.indexOf('iPad') !== -1 || ua.indexOf('iPhone') !== -1 || ua.indexOf('iPod') !== -1 || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
      }
      function isNetworkOnlyError(msg) {
        if (!msg || typeof msg !== 'string') return false;
        var m = msg.toLowerCase();
        return m.indexOf('failed to fetch') !== -1 || m.indexOf('network error') !== -1 || m.indexOf('load failed') !== -1 || m.indexOf('networkrequestfailed') !== -1 || m.indexOf('cors') !== -1 || m.indexOf('cross-origin') !== -1;
      }
      function showError(r, msg, stack) {
        try {
          if (!r || !r.querySelector('#app-loading')) return;
          if (tryReloadOnce()) return;
          r.innerHTML = errorHtml(msg, stack);
        } catch (_) {}
      }
      window.addEventListener('error', function(e) {
        try {
          var msg = safeStr(e);
          window.__scanbitErrors.push(msg);
          var r = document.getElementById('root');
          if (r && r.querySelector('#app-loading')) {
            if (isIOS() && isNetworkOnlyError(msg)) return;
            showError(r, msg, safeStack(e));
          }
        } catch (_) {}
      });
      window.addEventListener('unhandledrejection', function(e) {
        try {
          var msg = safeStr(e.reason);
          window.__scanbitErrors.push(msg);
          var r = document.getElementById('root');
          if (r && r.querySelector('#app-loading')) {
            if (isIOS() && isNetworkOnlyError(msg)) return;
            var st = '';
            try { st = (e.reason && e.reason.stack) ? String(e.reason.stack).slice(0, 800).replace(/</g, '&lt;').replace(/>/g, '&gt;') : ''; } catch (_) {}
            showError(r, msg, st);
          }
        } catch (_) {}
      });
    </script>

      <!-- Single loader is shown by React (SiteSettingsProvider) until ready -->

      window.addEventListener('load',function(){setTimeout(function(){

        window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments)}window.gtag=gtag;
        var s=document.createElement('script');s.src='https://www.googletagmanager.com/gtag/js?id=G-TBNMZHMXWV';s.async=1;s.onerror=function(){};document.head.appendChild(s);
        s.onload=function(){try{gtag('js',new Date());gtag('config','G-TBNMZHMXWV',{send_page_view:true,anonymize_ip:true})}catch(e){}};
      },2000)});

    <script>
      (function(){
        var ua = typeof navigator !== 'undefined' && navigator.userAgent ? navigator.userAgent : '';
        var isIOS = ua.indexOf('iPad') !== -1 || ua.indexOf('iPhone') !== -1 || ua.indexOf('iPod') !== -1 || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        var host = typeof location !== 'undefined' ? location.hostname : '';
        var isLocalNetwork = false;
        if (host === 'localhost' || host === '127.0.0.1') isLocalNetwork = true;
        else if (host.length > 0) {
          var parts = host.split('.');
          if (parts.length === 4) {
            var a = parseInt(parts[0], 10), b = parseInt(parts[1], 10);
            if (!isNaN(a) && !isNaN(b)) {
              if (a === 10) isLocalNetwork = true;
              else if (a === 172 && b >= 16 && b <= 31) isLocalNetwork = true;
              else if (a === 192 && b === 168) isLocalNetwork = true;
              else if (a === 127) isLocalNetwork = true;
            }
          }
        }
        var delayMs = isLocalNetwork ? 120000 : (isIOS ? 90000 : 120000);
        window.__scanbitLoadTimeout = setTimeout(function(){
          window.__scanbitLoadTimeout = null;
          var r = document.getElementById('root');
          if (r && r.querySelector('#app-loading')) {
            var msg = '<p style="margin:0 0 0.5rem;font-size:18px;color:#111">Taking longer than usual</p><p style="margin:0 0 1rem;font-size:14px;color:#6b7280">Check your connection. If problems persist, clear browser data and retry.</p>';
            r.innerHTML = '<div style="display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;padding:2rem;font-family:-apple-system,sans-serif;text-align:center">' + msg + '<button onclick="location.reload()" style="padding:14px 28px;background:#f97316;color:#fff;border:none;border-radius:8px;font-size:16px;cursor:pointer;-webkit-tap-highlight-color:transparent">Try again</button></div>';
          }
        }, delayMs);
        if (isIOS) {
          setTimeout(function(){
            var r = document.getElementById('root');
            if (!r) return;
            if (r.getAttribute('data-scanbit-mounted') === '1') return;
            var loading = r.querySelector('#app-loading');
            var hasContent = r.querySelector('button') || r.querySelector('[style*="flex"]');
            if (loading && !hasContent && r.children.length <= 1) {
              var msg = '<p style="margin:0 0 0.5rem;font-size:18px;color:#111">Having trouble loading?</p><p style="margin:0 0 1rem;font-size:14px;color:#6b7280">Tap the button below to refresh.</p>';
              r.innerHTML = '<div style="display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;padding:2rem;font-family:-apple-system,sans-serif;text-align:center">' + msg + '<button onclick="location.reload()" style="padding:14px 28px;background:#f97316;color:#fff;border:none;border-radius:8px;font-size:16px;cursor:pointer;-webkit-tap-highlight-color:transparent">Refresh page</button></div>';
            }
          }, 12000);
        }
      })();
    </script>
